<body class="bg-gray-50 text-gray-800">
  <header class="bg-white border-b">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">

  <main class="max-w-3xl mx-auto px-6 py-14">
    <h2 class="text-3xl font-bold">Contact Us</h2>
    <p class="mt-2 text-gray-600">Fill this basic contact form and we'll reach out to you.</p>

    <form class="mt-6 bg-white p-6 rounded-lg card-shadow space-y-4">
      <div>
        <label class="block text-sm font-medium">Name</label>
        <input type="text" class="mt-1 block w-full rounded-md border-gray-200 shadow-sm" placeholder="Your name" />
      </div>
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" class="mt-1 block w-full rounded-md border-gray-200 shadow-sm" placeholder="you@example.com" />
      </div>
      <div>
        <label class="block text-sm font-medium">Message</label>
        <textarea class="mt-1 block w-full rounded-md border-gray-200 shadow-sm" rows="4" placeholder="Tell us about your project"></textarea>
      </div>
      <div>
        <button type="button" class="bg-indigo-600 text-white px-4 py-2 rounded-md">Send Message</button>
      </div>
    </form>

    <div class="mt-8 bg-white p-4 rounded-lg card-shadow">
      <h4 class="font-semibold">Contact Details</h4>
      <p class="text-sm text-gray-600 mt-2">Phone: +91 90000 00000<br/>Email: info@yourcompany.com<br/>Address: Your office address here</p>
    </div>
  </main>
