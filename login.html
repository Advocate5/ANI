<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-md rounded-lg p-10 w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label for="email" class="block mb-1 font-medium">Email</label>
        <input type="email" id="email" name="email" class="w-full border border-gray-300 p-2 rounded-lg" required />
      </div>
      <div>
        <label for="password" class="block mb-1 font-medium">Password</label>
        <input type="password" id="password" name="password" class="w-full border border-gray-300 p-2 rounded-lg" required />
      </div>
      <button type="submit" class="w-full bg-blue-900 text-white p-2 rounded-lg hover:bg-blue-700">Login</button>
    </form>
    <p class="text-sm text-center mt-4">Donâ€™t have an account? <a href="#" class="text-blue-700">Register</a></p>
  </div>
</body>
</html>
